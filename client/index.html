<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat com Firebase Auth e Socket.IO</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Modal para Criar Sala -->
    <div id="createRoomModal" class="modal-overlay hidden">
      <div class="modal">
        <div class="modal-header">
          <h3>Criar Nova Sala</h3>
          <button id="cancelCreateRoom" class="close-btn">&times;</button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="roomName">Nome da sala</label>
            <input type="text" id="roomName" placeholder="Digite o nome da sala..." maxlength="50">
          </div>
          <div class="form-group">
            <label for="roomDescription">Descrição (opcional)</label>
            <textarea id="roomDescription" placeholder="Descreva sua sala..." maxlength="200"></textarea>
          </div>
          <div class="form-group">
            <label class="checkbox-label">
              <input type="checkbox" id="isPrivateRoom">
              <span class="checkmark"></span>
              Sala privada (apenas com convite)
            </label>
          </div>
        </div>
        <div class="modal-footer">
          <button id="confirmCreateRoom" class="btn-primary">Criar Sala</button>
        </div>
      </div>
    </div>

    <div class="container">
      <!-- Tela de Login -->
      <div id="loginScreen" class="login-container">
        <div class="login-box">
          <h1>Bem-vindo ao Chat</h1>
          <p>Faça login para começar a conversar</p>
          
          <!-- Tabs de Login -->
          <div class="login-tabs">
            <button id="loginTabBtn" class="tab-btn active">Entrar</button>
            <button id="signupTabBtn" class="tab-btn">Criar Conta</button>
          </div>
          
          <!-- Tab de Login -->
          <div id="loginTab" class="tab-content active">
            <div class="auth-form">
              <div class="form-group">
                <input 
                  type="email" 
                  id="emailInput" 
                  placeholder="Seu email"
                  autocomplete="email"
                  required
                >
              </div>
              <div class="form-group">
                <input 
                  type="password" 
                  id="passwordInput" 
                  placeholder="Sua senha"
                  autocomplete="current-password"
                  required
                >
              </div>
              <button id="emailAuthBtn" class="btn-secondary">Entrar</button>
            </div>
            
            <div class="divider">
              <span>ou</span>
            </div>
            
            <button id="loginBtn" class="login-btn">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
              </svg>
              Entrar com Google
            </button>
          </div>
          
          <!-- Tab de Signup (hidden por padrão) -->
          <div id="signupTab" class="tab-content">
            <div class="auth-form">
              <div class="form-group">
                <input 
                  type="email" 
                  id="signupEmailInput" 
                  placeholder="Seu email"
                  autocomplete="email"
                  required
                >
              </div>
              <div class="form-group">
                <input 
                  type="password" 
                  id="signupPasswordInput" 
                  placeholder="Crie uma senha"
                  autocomplete="new-password"
                  minlength="6"
                  required
                >
              </div>
              <div class="form-group">
                <input 
                  type="password" 
                  id="confirmPasswordInput" 
                  placeholder="Confirme a senha"
                  autocomplete="new-password"
                  minlength="6"
                  required
                >
              </div>
              <button id="signupEmailAuthBtn" class="btn-secondary">Criar Conta</button>
            </div>
            
            <div class="divider">
              <span>ou</span>
            </div>
            
            <button id="signupGoogleBtn" class="login-btn">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
              </svg>
              Criar conta com Google
            </button>
          </div>
        </div>
      </div>

      <!-- Tela de Salas -->
      <div id="roomsScreen" class="hidden">
        <div class="rooms-header">
          <div class="user-info">
            <img id="roomsUserAvatar" class="user-avatar" src="https://via.placeholder.com/40" alt="Avatar">
            <div class="user-details">
              <div id="roomsUserName" class="user-name">Usuário</div>
              <div id="connectionStatus" class="connection-status">Conectando...</div>
            </div>
          </div>
          <button id="roomsLogoutBtn" class="logout-btn">Sair</button>
        </div>
        
        <div class="rooms-content">
          <div class="rooms-actions">
            <button id="createRoomBtn" class="btn-primary">+ Criar Sala</button>
            <div class="private-room-join">
              <input 
                type="text" 
                id="privateRoomCode" 
                placeholder="Código da sala privada..."
                maxlength="50"
              >
              <button id="joinPrivateRoomBtn" class="btn-secondary">Entrar</button>
            </div>
          </div>
          
          <div class="rooms-list-container">
            <h3>Salas disponíveis</h3>
            <div id="roomsList" class="rooms-list">
              <div class="loading">Carregando salas...</div>
            </div>
          </div>
        </div>
      </div>

      <!-- Tela do Chat -->
      <div id="chatScreen" class="hidden">
        <div class="chat-header">
          <button id="backToRoomsBtn" class="back-btn">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="m15 18-6-6 6-6"/>
            </svg>
          </button>
          <div class="room-info">
            <div id="currentRoomName" class="room-name">Sala</div>
            <div id="currentRoomUsers" class="room-users">0 usuários online</div>
          </div>
          <button id="logoutBtn" class="logout-btn">Sair</button>
        </div>

        <div class="chat-container">
          <div id="messages" class="messages"></div>
          
          <div class="input-container">
            <input 
              type="text" 
              id="messageInput" 
              class="message-input" 
              placeholder="Digite sua mensagem..."
              maxlength="500"
              autocomplete="off"
            >
            <button id="sendBtn" class="send-btn" disabled>
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="22" y1="2" x2="11" y2="13"></line>
                <polygon points="22,2 15,22 11,13 2,9 22,2"></polygon>
              </svg>
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.23.0/firebase-app-compat.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.23.0/firebase-auth-compat.min.js"></script>

    <!-- Socket.IO -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>

    <!-- Configurações da aplicação -->
    <script src="config.js"></script>

    <script src="app.js"></script>
  </body>
</html>
